<!DOCTYPE html>
<html>
    <head>
        <title>GitHub</title>
        <link rel="stylesheet" href="Assets/CSS/style.css"/> 
    </head>

    <body>
        <form id="search-bar"> 
            <input type="search" id="search" name="search" placeholder="Username">
            <button>Search</button>
        </form>

    <div id="everything">
        <div id="user-profile-container">
            <h4>User Profile</h4>
            <div id="profile">
                <div id="image">
                </div>
                <div id="profile-name">
                </div>
                <div id="profile-username">
                </div>
                <div id="profile-email">
                </div>
                <div id="profile-location">
                </div>
                <div id="profile-number-of-gists">
                </div>
            </div>
        </div>

        <div id="user-repos-container">
            <h4>User Repos</h4>
            <div id="user-repos">
                <div id="user-repo-name">Name</div>
                <div id="user-repo-description">Description</div>
            </div>
        </div>

    </div>


        <script src="Assets/JavaScript/script.js"></script>
    </body>

    <footer></footer>

</html>
