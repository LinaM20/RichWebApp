<!DOCTYPE html>
<html>
    <head>
        <title>GitHub</title>
        <link rel="stylesheet" href="Assets/CSS/style.css"/> 
    </head>

    <body>
        <div id="search-bar">
            <input id="username-search" type="text" name="login" placeholder="Username">
            <button id="search-button">Search</button>
        </div>

        <div id="github-profile">
            <div id="user-profile">
                <h4>User Profile</h4>
                <img id="image" src="">
                <div id="profile">
                    <div id="fullname">Name</div>
                    <div id="username">Username</div>
                    <div id="email">Email</div>  
                    <div id="location">Location</div>
                    <div id="number-of-gists">Number of Gists</div>
                </div>  
            </div>

            
            <div id="user-repos-container"  class="scroll">
                <h4>User Repos</h4>
                <div id="user-repos">
                    <div id="repo-name">Name</div>
                    <div id="repo-description">Description</div>
                </div>
            </div>
            
        </div>
           

    <script src="Assets/JavaScript/script.js"></script>
    </body>

    <footer></footer>

</html>
