<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main-timer">
        <div class="wrapper">
            <div class="time">
                <input type="text" id="hours" placeholder="0"></input>:<input type="text" id="minutes" placeholder="0"></input>:<input type="text" id="seconds" placeholder="0"></input>
            </div>
            <br>
            <br>
            <button id="start-button"><i id="play-button" class="fa fa-play" style="color:grey"></i>START COUNTDOWN</button>
        </div>   
        <div>
            <span id ="displayHours">00</span>:<span id="displayMinutes">00</span>:<span id="displaySeconds">00</span>
        </div>
    </div>
    <script src="Assets/JavaScript/index.js"></script>
</body>
</html>
