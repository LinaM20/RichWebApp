<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="Assets/CSS/style.css"/>
        <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="note-text">
                <h2 id="note-editor-title">Take Notes!</h2>
                <textarea id="message" name="message" placeholder="Notes, notes, notes..."></textarea>
                <label>Colours</label>
                <select id="color" name="color">
                    <option value="#FFABAB">Red</option>
                    <option value="#F29f44">Orange</option>
                    <option value="#FFF5BA">Yellow</option>
                    <option value="#E7FFAC">Green</option>
                    <option value="#ACE7FF">Blue</option>
                    <option value="#D5AAFF">Purple</option>
                </select>
                <div id="add-button">
                    <button id="add-note-button">Add Note</button>
                </div>
            </div>
        
            <div id="display-notes">
                <h2>Notes</h2>
                <div id="notes">
                    <ul id="note" style="background-color: white;">
                        <p class="note-counter">Note ${index + 1}</p>
                        <p id="message"> ${element}</p>
                        <button id="delete-note-button" class="delete">Delete Note</button>
                        <button id="edit-note-button" class="edit">Edit Note</button>
                        <button id="${index}"onclick="addChildNote(this.id)" class="addChild">Add Note</button>
                    </ul>
                </div>
                <div id="child-notes">
                    <ul id="child-note" style="background-color: white;">
                        <p class="note-counter">Note ${index + 1}</p>
                        <p id="message"> ${element}</p>
                        <button id="delete-note-button" class="delete">Delete Child Note</button>
                        <button id="edit-note-button" class="edit">Edit Note</button>
                    </ul>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
    
</html>
