<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="Assets/CSS/style.css"/>
    </head>

    <body>
        <div id="wrapper">
            <div id="note-text">
                <h2 id="note-editor-title">Take Notes!</h2>
                <!-- <input type="text" id="title" name="title" placeholder="Title"/> -->
                <textarea id="message" name="message" placeholder="Notes, notes, notes..."></textarea>
                <label>Colours</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
                <div id="add-button">
                    <button id="add-note-button">Add Note</button>
                </div>
            </div>
        
            <div id="display-notes">
                <h2>Notes</h2>
                <!-- <ul id="note"></ul> -->
                <div id="notes">
                    <ul id="note">
                        <p class="note-counter">Note ${index + 1}</p>
                        <p id="message"> ${element}</p>
                        <button id="${index}"onclick="deleteNote(this.id)" class="delete">Delete Note</button>
                        <button id="${index}"onclick="editNote(this.id)" class="edit">Edit Note</button>
                    </ul>
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
